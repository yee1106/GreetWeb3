		async function addObject() {
			let obj = Moralis.Object.extend("Object")
			let newObj = new obj()
			newObj.set('name', "obj1")
			newObj.set('number', 1)
			await newObj.save()
			alert("obj saved")
		}

		async function getObject() {
			let obj = Moralis.Object.extend("Object")
			let q = new Moralis.Query(obj)
			q.equalTo("name", "obj2")
			console.log(q)
			let result = await q.find()
			console.log(result)
		}

		async function editObject() {
			let obj = Moralis.Object.extend("Object")
			let q = new Moralis.Query(obj)
			q.equalTo("name", "obj1")
			let result = await q.first()
			result.set("name", "obj2")
			await result.save()
			alert("obj editted")
		}

		async function deleteObject() {
			let obj = Moralis.Object.extend("Object")
			let q = new Moralis.Query(obj)
			q.equalTo("name", "obj2")
			let result = await q.first()
			result.destroy()
			console.log(result)

		}
